<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weirdle</title>
    <style>
        .mw-empty-elt {
            display: none;
        }
        #article {
            white-space: pre-wrap;
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
        }
        #guessBox, #titleGuess {
            margin-top: 10px;
        }
        .category-buttons {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Weirdle</h1>
    <div class="category-buttons">
        <button onclick="switchCategory('all')">All Categories</button>
        <button onclick="switchCategory('Weirdle')">Weirdle</button>
    </div>
    <div id="article">Loading article...</div>
    <input type="text" id="guessBox" placeholder="Guess a word">
    <button onclick="guessWord()">Guess Word</button>
    <br><br>
    <input type="text" id="titleGuess" placeholder="Guess the title">
    <button onclick="guessTitle()">Guess Title</button>
    <br><br>
    <button onclick="revealArticle()">Reveal Article</button>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
