<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weirdle</title>
    <style>
        .mw-empty-elt {
            display: none;
        }
        #article {
            white-space: normal;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        #guessBox, #titleGuess {
            margin-top: 10px;
        }
        .guesses {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>Weirdle</h1>
    <div id="article">Loading article...</div>
    <div id="guesses">
        <input type="text" id="titleGuess" placeholder="Guess the title">
        <button onclick="guessTitle()">Guess Title</button>
        <br><br>
        <input type="text" id="guessBox" placeholder="Guess a word">
        <button onclick="guessWord()">Guess Word</button>
        <br><br>
        <button onclick="revealArticle()">Reveal Article</button>
    </div>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
